 <script>
    const stars = document.querySelectorAll('td:not(:first-child)');

    stars.forEach(star => {
        star.addEventListener('click', function() {
            this.classList.toggle('star');
            const nextStars = Array.from(this.parentNode.children).slice(2);
            const currentIndex = nextStars.indexOf(this);
            if (currentIndex >= 0) {
                nextStars.slice(0, currentIndex ).forEach(star => star.classList.add('star'));
                nextStars.slice(currentIndex + 1).forEach(star => star.classList.remove('star'));
            }
        });
    });

</script>

<script>
let spans = document.querySelectorAll("#myDiv span");
let hiddenSpans = []; // массив для хранения скрытых элементов

spans.forEach(span => {
  span.addEventListener("click", function() {
    hiddenSpans.push(this); // добавляем скрытый элемент в массив
    this.style.display = "none";
  });
});

</script>
